# Modern tmux configuration for GitHub Codespaces
# Compatible with tmux 2.1+

# Set prefix to Ctrl-\ 
set -g prefix 'C-\'
unbind C-b
bind C-\ last-window

# Use vi mode
setw -g mode-keys vi

# Reduce escape time for better responsiveness
set -sg escape-time 1

# Increase history limit
set -g history-limit 50000

# Reload configuration
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Enable mouse support (useful in Codespaces)
set -g mouse on

# Modern color settings (utf8 is now default and deprecated)
set-option -g status-style bg=colour22,fg=colour195

# Window status colors
set-window-option -g window-status-style fg=colour246,bg=default
set-window-option -g window-status-current-style fg=colour220,bg=default

# Window status format
set-option -g window-status-format "#I:#W"
set-option -g window-status-current-format "#I:#W"

# Better pane splitting (open in current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Easy pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable 256 color support
set -g default-terminal "screen-256color"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Display messages for longer
set -g display-time 2000
